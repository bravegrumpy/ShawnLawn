backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd shawn-lawn-by-shays
        - npm ci
    build:
      - npm run build
  artifacts:
    baseDirectory: /shawn-lawn-by-shays/
    files:
      - - '**/*'